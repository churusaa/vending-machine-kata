<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Kata</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">

<body>
    <header>

    <section class=vending-machine>
        <p>MillieCola</p>
        <div class="machine-body">

            <div class="display-window">
                window-placeholder displaying cola, chips, and candy
            </div>
            <div class="coin-handler">

            <div class="selector-buttons">
                <ul>
                    <li><button class="cola__button">cola: $1.00</button></li>
                    <li><button class="chips__button">chips: $0.50</button></li>
                    <li><button class="candy__button">candy: $0.65</button></li>
                </ul>
            </div>
            <div class="product-drop">
                product-vends-here
            </div>
            <div class="coin-return">
                your-change-returned-here
            </div>
        </div>
    </section>
    <script src="./src/js/App.js" type="module"></script>
