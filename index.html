<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Kata</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/layout.css">
</head>

<body>
    <header>
        <h1>MillieCola Vending llc.</h1>
    </header>

    <section class=vending-machine>
        <p>MillieCola</p>
        <div class="machine-body">

            <div class="display-window">
                window-placeholder displaying cola, chips, and candy
            </div>
            <div class="coin-slot">
                coin-slot
            </div>
            <div class="selector-buttons">
                <ul>
                    <li>cola: $1.00</li>
                    <li>chips: $0.50</li>
                    <li>candy: $0.65</li>
                </ul>
            </div>
            <div class="product-drop">
                product-vends-here
            </div>
            <div class="coin-return">
                your-change-returned-here
            </div>
        </div>
    </section>
</body>

</html>
